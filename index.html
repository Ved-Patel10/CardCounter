<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack Card Counter</title>
</head>
<body>
    <div class="container">
        <h1>Blackjack Card Counter </h1>
        <div class="total">Running Count: <span id="total">0</span></div>
        <div class="true-count">True Count: <span id="true-count">0</span></div>
        <input type="number" id="deck" placeholder="Enter deck total...">
        <button id="add" class="button">+1</button>
        <button id="subtract" class="button">-1</button>
        <button id="none" class="button">0</button>
      </div>
</body>
<script src="script.js"></script>
</html>
